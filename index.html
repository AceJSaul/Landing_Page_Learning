<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes</title>
    <script
      src="https://kit.fontawesome.com/e2bfa036eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <div id="logo">
          <img src="images/icon.jpg" width="32px" />
          <h3>SmartNotes</h3>
        </div>
        <div id="centerhead">
          <a href="">Features</a>
          <a href="">Pricing</a>
          <a href="">Support</a>
        </div>

        <button id="headbutton">
          Get Started <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </div>
    </header>
    <main>
      <div id="main">
        <div id="maintext">
          <h1>
            <span class="grifo">Inteligent</span> cloud-based
            <span class="grifo">note-taking</span> and collaboration tool
          </h1>
          <p>
            Experience the power of smart note-taking and transform the way you
            work today.
          </p>
          <div id="mainbotao">
            <input type="text" placeholder="Enter your email" />
            <button>
              Sign Up <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </div>
        </div>

        <img src="images/main_photo.jpg" width="363px" />
      </div>
    </main>

    <footer>
      <div id="logos">
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-github fa-2x"></i>
        <i class="fa-brands fa-discord fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </div>
    </footer>
  </body>
</html>
